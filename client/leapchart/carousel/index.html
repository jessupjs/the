<script>

    $(window).keypress(function (e) {
        var video = document.getElementsByClassName("carousel-item active")[0].getElementsByTagName("video")[0];
        if (e.which === 32) {
            if (video.paused)
                video.play();
            else
                video.pause();
        }
    });

    $(document).bind('keyup', function (e) {
        if (e.which === 39) {
            $('.carousel').carousel('next');
        } else if (e.which === 37) {
            $('.carousel').carousel('prev');
        }
    });

</script>
