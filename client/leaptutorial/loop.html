<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Loop - Leap</title>

    <script src="lib/leap-1.0.0.js"></script>

    <script>

      // to make working with angles easy
      window.TO_RAD = Math.PI / 180;
      window.TO_DEG = 1 / TO_RAD;

      Leap.loop({

        // frame callback is run before individual frame components
        frame: function(frame){
          out.innerHTML = ''
        },

        // hand callbacks are run once for each hand in the frame
        hand: function(hand){
          out.innerHTML += ' &nbsp;roll: ' + Math.round(hand.roll() * TO_DEG) + '°<br/>'

          

          if (Math.round(hand.roll() * TO_DEG) < - 170){
     
            document.getElementById("link").innerHTML = "NEXT"

          }
        }
      });

    </script>

    <style>
      body {
        line-height: 2em;
        font-size: 2em;
        font-family: Helvetica;
      }
    </style>

  </head>

  <body>

    <p>Rotate one or both of your hands. Your taks is to reach -170°</p>

    <div id="out"></div>

    <a id= "link" href="hover.html">  </a>

  </body>

</html>
